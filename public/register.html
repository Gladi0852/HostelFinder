<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>

    <link rel="stylesheet" href="css/form.css">
    <script src="https://kit.fontawesome.com/a889d28ff9.js" crossorigin="anonymous"></script>

</head>
<body>

    <div class="alert-box">
        <p class="alert"></p>
    </div>

    <div class="form">
        <h2 class="heading">SIGNUP</h2>
        <a href="hostel_finder.html"><i class="fa-sharp fa-solid fa-xmark close2 close"></i></a>
        <div class="input-box">
            <input type="text" required autocomplete="off" class="name">
            <label>Name</label>
        </div>
        <div class="input-box">
            <input type="email" required autocomplete="off" class="email">
            <label>Email</label>
        </div>
        <div class="input-box">
            <input type="password" required autocomplete="off" class="password">
            <label>Password</label>
        </div>
        <button class="submit-btn">Signup</button>
        <p>already have an account? <a href="/login" class="link">Login now</a></p>
    </div>

    <script src="js/form.js"></script>
    
</body>
</html>
